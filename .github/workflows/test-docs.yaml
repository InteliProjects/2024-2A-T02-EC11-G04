name: Test deployment

on:
  pull_request:
    branches:
      - main
      # - dev

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd docs
          npm install
      
      - name: Test build website
        run: npm run build